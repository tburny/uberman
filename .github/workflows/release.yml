name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: |
          go test -v ./...
          go vet ./...

      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

  build:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: uberman-linux-amd64
          - goos: linux
            goarch: arm64
            name: uberman-linux-arm64
          - goos: darwin
            goarch: amd64
            name: uberman-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: uberman-darwin-arm64
          - goos: windows
            goarch: amd64
            name: uberman-windows-amd64.exe
          - goos: freebsd
            goarch: amd64
            name: uberman-freebsd-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          go build -v \
            -ldflags="-s -w -X 'main.version=${VERSION}'" \
            -o dist/${{ matrix.name }} \
            ./cmd/uberman

      - name: Create tarball (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          zip ${{ matrix.name }}.zip ${{ matrix.name }}
          sha256sum ${{ matrix.name }}.zip > ${{ matrix.name }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: [test, build]
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            semantic-release \
            @semantic-release/git \
            @semantic-release/changelog \
            @semantic-release/github \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release > semantic-output.txt 2>&1 || true
          cat semantic-output.txt

          # Check if a release was published
          if grep -q "Published release" semantic-output.txt; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            # Extract version
            VERSION=$(grep "Published release" semantic-output.txt | sed -E 's/.*Published release ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')
            echo "new_release_version=$VERSION" >> $GITHUB_OUTPUT
            echo "Release v$VERSION was published"
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            echo "No release was published"
          fi

  upload-assets:
    name: Upload Release Assets
    needs: [release, build]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
